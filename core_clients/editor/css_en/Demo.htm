<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Web CSS Editor Test Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
</head>

<body>
<script language="JScript" for="textarea" event="onclick">
	var sResult = window.showModalDialog("WebCSSEditor.htm",textarea.value,"dialogWidth:500px;dialogHeight:630px;status:off;help:no");
	if(sResult)
		textarea.value=sResult;
	else
		textarea.value="";
	
</script>
<p>Click the below TextArea to activate CSS Editor..</p>
<p>
  <textarea id="textarea" name="textarea" cols="100" rows="20"></textarea>
</p>
</body>
</html>
